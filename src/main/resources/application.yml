# Server Configuration
server:
  port: 3010
  error:
    include-message: always

spring:
  web:
    resources:
      add-mappings: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  thymeleaf:
    cache: false

---
# Postgress Configuration
spring:
  datasource:
    name: ds_postgres
    driver-class-name: org.postgresql.Driver
    username: numan
    password: 2204
    hikari:
      schema: sb.wali.co
    url: jdbc:postgresql://192.168.1.235:5432/nDB

# Hibernate Configuration
jpa:
  database: POSTGRESQL
  show-sql: true
  hibernate:
    ddl-auto: create
  # ddl-auto: create-drop means tables with create & drop soon app stop running
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
  generate-ddl: true

